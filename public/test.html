<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Transition Vague</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    #section1 {
      background-color: #f0f0f0;
    }

    #section2 {
      background-color: #ddd;
      display: none;
    }

    #transition-container {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      transition: top 0.8s ease-in-out;
      pointer-events: none;
    }

    .showTransition {
      top: 0;
    }

    .hideTopTransition {
      top: -100%;
    }

    #transition-push {
      flex: 1;
      background-color: #FF923E;
    }

    #transition-wave-svg,
    #transition-wave-svg-bottom {
      width: 100%;
      height: auto;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #FF923E;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="section1" class="section">
  <button class="btn" onclick="showSectionWithWaveTransition('section2')">Aller à Section 2</button>
</div>

<div id="section2" class="section">
  <div>Section 2</div>
</div>

<div id="transition-container" class="hideTopTransition">
  <!-- Top wave -->
  <svg id="transition-wave-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <defs>
      <path fill="#FF923E" id="transition-wave-path"
            d="M0,128L21.8,138.7C43.6,149,87,171,131,154.7C174.5,139,218,85,262,69.3C305.5,53,349,75,393,101.3C436.4,128,480,160,524,186.7C567.3,213,611,235,655,213.3C698.2,192,742,128,785,122.7C829.1,117,873,171,916,186.7C960,203,1004,181,1047,160C1090.9,139,1135,117,1178,96C1221.8,75,1265,53,1309,53.3C1352.7,53,1396,75,1418,85.3L1440,96L1440,320L1418.2,320C1396.4,320,1353,320,1309,320C1265.5,320,1222,320,1178,320C1134.5,320,1091,320,1047,320C1003.6,320,960,320,916,320C872.7,320,829,320,785,320C741.8,320,698,320,655,320C610.9,320,567,320,524,320C480,320,436,320,393,320C349.1,320,305,320,262,320C218.2,320,175,320,131,320C87.3,320,44,320,22,320L0,320Z" />
    </defs>
    <use href="#transition-wave-path"></use>
  </svg>

  <!-- Remplissage -->
  <div id="transition-push"></div>

  <!-- Bottom wave -->
  <svg id="transition-wave-svg-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <use href="#transition-wave-path"></use>
  </svg>
</div>

<script>
  function showSectionWithWaveTransition(id) {
    const transition = document.getElementById('transition-container');

    // Lance la vague
    transition.classList.remove('hideTopTransition');
    transition.classList.add('showTransition');

    setTimeout(() => {
      // Cache toutes les sections
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');

      // Affiche la bonne section
      const target = document.getElementById(id);
      if (target) target.style.display = 'flex';

      // Cache la vague après 1 seconde
      setTimeout(() => {
        transition.classList.remove('showTransition');
        transition.classList.add('hideTopTransition');
      }, 1000);
    }, 500);
  }
</script>

</body>
</html>
